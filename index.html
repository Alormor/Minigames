<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Games</h1>
  <main>
    <section id="colorHunt" class="game">
        <h2>Color Hunt</h2>
        <p id="chooseColor"></p>
            <table id="tableCH">
                <tr>
                    <td id="redCH"></td>
                    <td id="blueCH"></td>
                </tr>
                <tr>
                    <td id="yellowCH"></td>
                    <td id="greenCH"></td>
                </tr>
            </table>
        <p id="message"></p>
    </section>

    <section id="changeBtn" class="game">
        <h2>Changing Button</h2>
        <button id="button"></button>
    </section>

    <section id="rightKey" class="game">
        <h2>Press the Right Key</h2>
        <p id="instruction"></p>
    </section>

    <section id="reflexGame" class="game">
        <h2>Reflex Game</h2>
        <span id="circle"></span>
        <p id="messageReflex"></p>
    </section>

    <section id="numberHunt" class="game">
        <h2>Number Hunt</h2>
        <p id="chooseNumber"></p>
        <table id="tableNH">
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
            </tr>
        </table>
        <p id="messageNH"></p>
    </section>

    <section id="simonSays" class="game">
        <h2>Simon Says</h2>
        <p id="level"></p>
            <table id="tableSS">
                <tr>
                    <td id="red"></td>
                    <td id="blue"></td>
                </tr>
                <tr>
                    <td id="yellow"></td>
                    <td id="green"></td>
                </tr>
            </table>
        <p id="messageSS"></p>
        <p id="solution"></p>
        <button id="start">Start</button>
    </section>

    <section id="buttonRace" class="game">
        <h2>Button Race</h2>
        <button id="run">Start</button>
        <progress id="progress" max="100" value="0">70%</progress>
        <p id="result"></p>
    </section>
  </main>

</body>
</html>
